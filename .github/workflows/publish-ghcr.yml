name: Docker Image CI for GHCR

on:
  push

jobs: 
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: Build and push the image
        run: |
         docker login --username nithin-sudarsan --password ${{secrets.GH_PAT}} ghcr.io
         ./mvnw -X clean install jib:dockerBuild
         docker push 
